{{- if eq (lower .Values.certificates.issuer) "self" -}}
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ include "corona-backend.name" . }}-issuer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "corona-backend.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}