{{- if .Values.certificates.enabled -}}
{{- range $host := .Values.ingress.hosts }}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name:  {{ include "gc-chat.name" $ }}-{{ $host | replace "." "-" }}-cert
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gc-chat.labels" $ | nindent 4 }}
spec:
  secretName: {{ include "gc-chat.name" $ }}-{{ $host | replace "." "-" }}-secret
  issuerRef:
    name: {{ include "gc-chat.certificateIssuer" $ }}
    {{- if eq (lower $.Values.certificates.issuer) "external" }}
    kind: {{ $.Values.certificates.externalIssuerKind }}
    {{- end }}
  commonName: {{ $host }}
  dnsNames:
    - {{ $host }}
    #- www.{{ $host }}
{{- end }}
{{- end }}