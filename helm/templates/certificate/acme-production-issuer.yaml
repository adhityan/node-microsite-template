{{- if eq (lower .Values.certificates.issuer) "production" -}}
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ include "gc-chat.name" . }}-issuer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gc-chat.labels" . | nindent 4 }}
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: adhityan@gamechangesns.com
    # Secret resource used to store the account's private key.
    privateKeySecretRef:
      name: {{ include "gc-chat.name" . }}-letsencrypt-production
    # Enable HTTP01 validations
    solvers:
      - selector: {}
        http01:
          ingress:
            class: traefik
{{- end }}