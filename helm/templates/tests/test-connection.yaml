apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "atemplate.name" . }}-test-connection"
  namespace: {{.Release.Namespace}}
  labels:
    {{- include "atemplate.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "atemplate.name" . }}:{{ .Values.service.port }}']
  restartPolicy: OnFailure
