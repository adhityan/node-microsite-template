apiVersion: v1
kind: Service
metadata:
  name: {{ include "gc-chat.name" . }}-service
  namespace: {{.Release.Namespace}}
  labels:
    {{- include "gc-chat.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "gc-chat.coreSelectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }} # to access pods internally
      targetPort: 9000 # application port
    